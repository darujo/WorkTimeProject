server:
  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - DELETE
            allowedHeaders: "*"
      routes:
        - id: worktime-service
          uri: "http://localhost:8180"
          predicates:
            - Path=/worktime-service/**
          filters:
            - StripPrefix=1
            - PrefixPath=/app
            - JwtAuthFilter
        - id: work-service
          uri: "http://localhost:8182"
          predicates:
            - Path=/work-service/**
          filters:
            - StripPrefix=1
            - PrefixPath=/app
            - JwtAuthFilter
        - id: front-service
          uri: "http://localhost:3000"
          predicates:
            - Path=/app/**
          filters:
            - StripPrefix=1
            - PrefixPath=/app-front/
#            - JwtAuthFilter
        - id: auth-service
          uri: "http://localhost:8183"
          predicates:
            - Path=/auth
          filters:
            - StripPrefix=1
            - PrefixPath=/app-auth/auth
