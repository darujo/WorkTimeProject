  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://178.20.40.174:8185,http://localhost:8185"
            allowedMethods:
