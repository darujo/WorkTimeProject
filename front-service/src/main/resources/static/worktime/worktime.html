<div id="WorkTimeList" class="headtextelem">
  <div class="filter">
    <form novalidate ng-submit="filterWorkTime()" ; class="filter">
      <div  class="filter">
        <div class="filterblock">

          <div  class="horiz">
            <p class="p-head">Id задачи</p>
            <br>
            <input class="vvod80" type="number" inputmode="numeric" id="WorkId" step="any" ng-model="Filt.workId"/>
          </div>
          <div class="horiz">
            <input class="vvod40" type="date" id="DateLe" value="1" ng-model="Filt.dateLe"/>
            <p class="p-head"> <= Дата <= </p>
            <input class="vvod40" type="date" id="DateGe" step="any" ng-model="Filt.dateGe"/>
            <!--                <input  type="hidden" id="workId" />-->
            <br>

          </div>
          <button type="submit" class="headbutton">Применить</button>
        </div>
      </div>
    </form>
    <button class="headbutton" ng-click="createWorkTime()">Добавить время</button>
  </div>
  <div class="filter">
    <button class="headbutton" ng-click="findPage(-1)">PrevPage</button>
    <input class="vvod" type="number" id="Page" value="1"/>
    <button class="headbutton" ng-click="findPage(1)">NextPage</button>
  </div>
  <h1>Список работ</h1>
  <table>
    <tr>
      <td>Пользователь</td>
      <td>Дата</td>
      <td>Время</td>
      <td></td>
      <td></td>

    </tr>
    <tbody>
    <tr ng-repeat="worktime in WorkTimeList">
      <td>{{worktime.userName}}</td>
      <td>{{worktime.workDate}}</td>
      <td>{{worktime.workTime}}</td>

      <td>
        <button ng-click="editWorkTime(worktime.id)">Изменить</button>
      </td>
      <td>
        <button ng-click="deleteWorkTime(worktime.id)">Удалить</button>
      </td>

    </tr>
    </tbody>
  </table>

</div>

<div id="FormEdit" class="divform">
  <form novalidate ng-submit="saveWorkTime()">
    Задача : <input class="vvod" type="number" inputmode="number" id="WorkIdEdit" placeholder="Ведите код задачи"
                          ng-model="WorkTime.workId"/>
    <br>
    <br>
    Дата: <input class="vvod" type="date"  id="WorkTimeDate" step="any"
                 ng-model="WorkTime.workDate"/>
    <br>
    Дата: <input class="vvod" type="number" step="0.01" id="WorkTimeTime"
                 ng-model="WorkTime.workTime"/>
    <br>
    <button type="submit" class="button">Сохранить</button>
    <button ng-click="loadWorkTime()" class="button">Вернуться к списку</button>

  </form>
</div>
