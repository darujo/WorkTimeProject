<div id="WorkTimeList" class="headtextelem">
  <div class="filter">
    <form novalidate ng-submit="filterWorkTime()" ; class="filter">
      <div>
         <p class="p-head"> <= Дата <= </p> 
         <br>
         <input class="vvod" type="number" inputmode="decimal" id="WorkId" step="any" ng-model="Filt.workId"/>
      </div>
      <input class="vvod" type="number" inputmode="decimal" id="DateLE" value="1" ng-model="Filt.dateLe"/>

      <p class="p-head"> <= Дата <= </p>
      <input class="vvod" type="number" inputmode="decimal" id="DateGe" step="any" ng-model="Filt.dateGe"/>
      <!--                <input  type="hidden" id="ProductId" />-->
      <br>
      <button type="submit" class="headbutton">Применить</button>

    </form>
    <button class="headbutton" ng-click="createWorkTime()">Добавить время</button>
  </div>
  <div class="filter">
    <button class="headbutton" ng-click="findPage(-1)">PrevPage</button>
    <input class="vvod" type="number" id="Page" value="1"/>
    <button class="headbutton" ng-click="findPage(1)">NextPage</button>
  </div>
  <h1>Список работ</h1>
  <table>
    <tr>
      <td>Пользователь</td>
      <td>Дата</td>
      <td>Время</td>
      <td></td>
      <td></td>

    </tr>
    <tbody>
    <tr ng-repeat="worktime in WorkTimeList">
      <td>{{worktime.userName}}</td>
      <td>{{worktime.workDate}}</td>
      <td>{{worktime.workTime}}</td>

      <td>
        <button ng-click="editProduct(worktime.id)">Изменить</button>
      </td>
      <td>
        <button ng-click="deleteProduct(worktime.id)">Удалить</button>
      </td>

    </tr>
    </tbody>
  </table>

</div>

<div id="FormEdit" class="divform">
  <form novalidate ng-submit="saveProduct()">
    Наименование : <input class="vvod" type="text" id="ProductName" placeholder="Продукт"
                          ng-model="Product.title"/>
    <br>
    Цена: <input class="vvod" type="number" inputmode="decimal" id="ProductPrice" step="any"
                 ng-model="Product.price"/>
    <!--                <input  type="hidden" id="ProductId" />-->
    <br>
    <button type="submit" class="button">Сохранить</button>
    <button ng-click="loadProducts()" class="button">Вернуться к списку</button>

  </form>
</div>
