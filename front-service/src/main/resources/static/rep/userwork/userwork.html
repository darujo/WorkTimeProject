<div id="WorkTimeList" class="head_text_elem">
    <div class="filter container">
        <details class="details_block">
            <summary class="p-head">Фильтр</summary>
            <form novalidate ng-submit="filterWorkTime()" class="filter">
                <div class="filter">
                    <div class="filter_block">

                        <div class="horiz">
                            <label for="User" class="p-head">ФИО</label>
                            <select class="vvod40 mar5" name="UserFilterUserWorkSelect" id="User" ng-model="Filt.nikName">
                                <option ng-repeat="user in UserList" ng-value="user.nikName" value="user.nikName">
                                    {{user.lastName}}
                                    {{user.firstName}} {{user.patronymic}}
                                </option>
                                <option ng-repeat="role in RoleList" ng-value="'ROLE_' + role.code" value="'ROLE_' + role.code">
                                    {{role.name}}
                                </option>

                                <option ng-value="" value="">Мои</option>

                            </select>

                            <label for="Period" class="p-head">Разбивка по периодам</label>
                            <select class="vvod40 mar5" name="PeriodFilterUserWorkSelect" id="Period" ng-model="Filt.period">
                                <option ng-value="1" value="1">Дни</option>
                                <option ng-value="2" value="2">Недели по дням</option>
                                <option ng-value="3" value="3">Недели</option>

                            </select>
                        </div>
                        <div class="horiz">
                            <label for="DateStart"></label>
                            <input class="vvod20" type="date" id="DateStart" step="any" ng-model="Filt.dateStart"/>
                            <label for="DateEnd" class="p-head"> <= Дата <= </label>
                            <input class="vvod20" type="date" id="DateEnd" step="any" ng-model="Filt.dateEnd"/>
                            <!--                <input  type="hidden" id="taskId" />-->
                            <br>
                            <button type="submit" class="head_button">Применить</button>
                            <button type="button" class="head_button" ng-click="clearFilter(true)">Сбросить</button>
                            <button type="button" class="head_button" ng-click="sendFilter()">Поделиться</button>
                        </div>

                    </div>
                </div>
            </form>
        </details>
    </div>
    <h1>Работы за период</h1>
    <table>
        <tr>
            <td>ФИО</td>
            <td ng-repeat="work in WeekWorkList" ng-style="getStyle(work.time)">
                {{work.period}}
            </td>
        </tr>

        <tbody>
        <tr ng-repeat="user in UserPeriodList">
            <td>{{user.lastName}} {{user.firstName}} {{user.patronymic}}</td>
            <td ng-repeat="work in user.workPeriodDTOs" class="td_top" ng-style="getStyleVacation(work)">
                <div ng-repeat="task in work.list" class="td_task">
                    <p>{{task.taskCodeBTS}}
                    {{task.taskCodeDEVBO}}
                     {{task.comment}} {{task.workTime}}ч</p>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="wait_1_2">
        <img ng-if="load" src="../../gif/wait1_2.gif" alt="Лучше ждите" width="300" height="300"/>
    </div>

</div>
