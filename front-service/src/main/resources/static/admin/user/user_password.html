<div id="FormEdit" class="divform containerfilt">

    <form novalidate ng-submit="saveUser()">
        <div class="horiz">
            <p class="formlablep">Старый пароль:</p> <input class="vvod40mar10" type="password" id="textPasswordOld"
                                                                 step="any"
                                                                 ng-model="User.passwordOld"/>
            <br>
        </div>
        <div class="horiz">
            <p class="formlablep">Новый пароль:</p> <input class="vvod40mar10" type="password" id="textPasswordNew"
                                                            step="any"
                                                            ng-model="User.passwordNew"/>
            <br>
        </div>
        <div class="horiz">
            <p class="formlablep">Новый пароль еще раз:</p> <input class="vvod40mar10" type="password" id="textPasswordNew2"
                                                            step="any"
                                                            ng-model="User.passwordNew2"/>
            <br>
        </div>
        <button type="submit" class="button" id="ButtonSaveDown">Сохранить</button>
        <button type="button" ng-click="backButton()" class="button">Вернуться</button>

    </form>
</div>
