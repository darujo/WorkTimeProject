<!DOCTYPE html>
<html ng-app="workTimeService" lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="angular/jquery.min.js"></script>

    <script src="angular/angular.min.js"></script>
    <script src="angular/ngStorage.min.js"></script>
    <script src="angular/angular-route.min.js"></script>
    <script src = "dist/angular-dnd.js"></script>
    <script src="index.js?ver=1.1"></script>
    
    <title>Работы</title>
    <link rel="stylesheet" href="style.css?ver=1.1">
</head>
<body>
<div class="container horiz" ng-controller="indexController">
    <nav>
        <div class="" id="navbarNav">
            <div>
                <div class="horiz" ng-show="isUserLoggedInAndPasOk()">
                    <details class="details_block_menu" open id="DetailPrim">
                        <summary class="p-head">Меню</summary>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/release">Релизы</a>
                        </div>

                        <div class="nav-item">
                            <a class="nav-link" href="#!/work">Список ЗИ</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/task">Все задачи</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/worktime">Все работы</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/worktimerep">Статус задач</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/work/fact">Факт затрат ЗИ</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/weekwork">Факт загрузки</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/userwork">Работы за период</a>
                        </div>

                        <div class="nav-item">
                            <a class="nav-link" href="#!/calendar">Производственный календарь</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/user">Пользователи</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/role">Группы</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#!/work_stage">релиа</a>
                        </div>
                    </details>
                    <details class="details_block_menu">
                        <summary class="p-head">Фильтры</summary>
                        <div class="horiz">
                            <label for="SaveFilter" class="p-form">Сохранять</label>
                            <input class="vvod20" type="checkbox"
                                                                   id="SaveFilter"
                                                                   ng-model="SettingUser.saveFilter"
                                                                   ng-change="saveSetting()"/>
                        </div>
                        <div class="horiz">
                            <label for="LoadFilter" class="p-form">Загружать</label>
                            <input class="vvod20" type="checkbox"
                                                                   id="LoadFilter"
                                                                   ng-model="SettingUser.loadFilter"
                                                                   ng-change="saveSetting()"/>
                        </div>
                        <button ng-click="delFilter()">Удалить сохраненные фильтры</button>
                        <br>
                        <a class="nav-link" href="#!/userpassword">Сменить пароль</a>

                    </details>
                </div>
                <div class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <label for="navLoginField">Логин:</label>
                            <input id="navLoginField" class="vvod" ng-model="user.username" type="text"
                                                                             aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <label for="navPasswordField">Пароль:</label>
                            <input id="navPasswordField" class="vvod" ng-model="user.password"
                                                                                 type="password"
                                                                                 aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="head_button"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </div>


            </div>

        </div>

    </nav>
    <div class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
        <button type="button" class="head_button" ng-click="addTime()">Заполнить отработаное время</button>
    </div>
    <div class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
        <button class="head_button" ng-click="tryToLogout()">Выйти</button>
    </div>
    <div class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
        <div class="user_view">
            <p class="p-form">{{UserLogin.lastName}} {{UserLogin.firstName}} {{UserLogin.patronymic}}</p>
        </div>

        <!--    <input id="UserName" class="user_view""-->
        <!--           type="readonly"-->
        <!--    >-->
    </div>
</div>
<div>
    <ng-view></ng-view>

    <script src="worktime/worktime.js?ver=1.2"></script>
    <script src="rep/worktimerep.js?ver=1.2"></script>
    <script src="rep/factwork.js?ver=1.2"></script>
    <script src="rep/weekwork/weekwork.js?ver=1.2"></script>
    <script src="work/work.js?ver=1.2"></script>
    <script src="work/work_stage.js?ver=1.2"></script>
    <script src="task/task.js?ver=1.2"></script>
    <script src="workrate/workrate.js?ver=1.2"></script>
    <script src="welcome/welcome.js?ver=1.2"></script>
    <script src="calendar/calendar.js?ver=1.2"></script>
    <script src="rep/userwork/userwork.js?ver=1.2"></script>
    <script src="work/release.js?ver=1.2"></script>
    <script src="workgraph/workgraph.js?ver=1.2"></script>


    <script src="admin/user/user.js?ver=1.2"></script>
    <script src="admin/user/user_role.js?ver=1.2"></script>
    <script src="admin/role/role.js?ver=1.2"></script>
    <script src="admin/role/role_right.js?ver=1.2"></script>
    <script src="calendar/vacation/vacation.js?ver=1.2"></script>
    <script src="rep/uservacation/uservacation.js?ver=1.2"></script>
    <script src="admin/user/user_password.js?ver=1.2"></script>
    

</div>
</body>
</html>
